<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia-Game</title>
</head>
<body>
  <button class='startGame'>Start Game!</button>

  <div class='wrapper'>

    <h1 class='header'>Can you guess the correct U.S. State Capitals in under 30 seconds?</h1>
    <div class='timer' id='timeLeft'></div>
    <div class='form' id='questions-container'></div>

  </div>
  <button id='doneButton'>Submit</button>
  <div class='message' id='messageDiv'></div>
  <div class='results'></div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type='text/javascript' src='assets/javascript/game.js'></script> 
</body>
</html>
